<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browsing page</title>
    <link rel="stylesheet" href="browseStyle.css">
    <script src="browseScript.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h2>Stay Finder</h2>
            <div class="search-bar">
                <label>
                    <input type="search" id="header-search" placeholder="search">
                </label>
            </div>

            <div class="button">
                <p>Login</p>
                <button class="signInButton">Sign Up</button>
            </div>
        </div>
        <div class="search-form">
            <form action="/search" method="GET">
                <input type="text" name="destination" id="destination" placeholder="Where to?">
                <input type="text" name="check-in" id="check-in" placeholder="Check-in Date">
                <input type="text" name="check-out" id="check-out" placeholder="Check-out Date">
                <input type="text" name="rooms" id="rooms" placeholder="Number of Rooms (min: 1)">
            </form>
        </div>
    </header>

    <div id="signInForm" style="display: none;">
        <h2>Sign In</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign In</button>
        </form>
        <button id="closeButton">Close</button>
    </div>

    <footer>
        <img src="../img/NTNU%20hovedlogo%20-%20hvit%20-%20hoyde.png" width="10%" height="auto" alt="NTNU Logo"/>
        <p><i>This website is a result of a university group project, performed in the course<span style="color: black">IDATA2301
                Web technologies</span>, at <span style="color: black">NTNU</span>.
            All the information provided here is a result of imagination.
            Any resemblance with real companies or products is a coincidence.
        </i></p>
    </footer>
</body>
</html>
